<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
        <!--EXTERNAL CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- INTERNAL CSS -->
    <style>
        p {
            color: blue;
        }

</head>

<body>

    <!-- CSS INLINE -->
    <h1 style="color: red;">Título</h1>
    <h2 style="color: blueviolet;">Título02</h2>

    <!-- ESTILIZADO PELO INTERNAL CSS  -->

        sed adipisci quos aliquid qui voluptatum ad, eligendi unde provident. Error nulla quasi debitis.</p>

    <!-- ESTILIZADO PELO EXTERNAL CSS  -->
    <h3>Título</h3>

    <!-- USANDO CLASSE  -->

    <!-- USANDO ID  -->

</html>
